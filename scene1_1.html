<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  /* set the CSS */

  body {
    font: 12px Arial;
  }

  path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
  }

  div.tooltip {
    position: absolute;
    text-align: center;
    line-height: 1.5;
    width: 140px;
    height: 70px;
    padding: 4px;
    font: 14px sans-serif;
    background: #dbf3fa;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
  }
</style>
<body>
  <!-- load the d3.js library -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <script>
    // Set the dimensions of the canvas / graph
    var margin = { top: 30, right: 20, bottom: 30, left: 50 },
      width = 1200 - margin.left - margin.right,
      height = 800 - margin.top - margin.bottom;

    // x domain range
    var quarters = [
      "2019-Q4",
      "2020-Q1",
      "2020-Q2",
      "2020-Q3",
      "2020-Q4",
      "2021-Q1",
      "2021-Q2",
      "2021-Q3",
      "2021-Q4",
      "2022-Q1",
      "2022-Q2",
      "2022-Q3",
      "2022-Q4",
      "2023-Q1",
      "2023-Q2",
      "2023-Q3",
      "2023-Q4",
    ];

    // Set the ranges
    var x = d3.scaleBand().domain(quarters).range([0, width]);
    var y = d3.scaleLinear().domain([80, 120]).range([height, 0]);

    // var x = d3.time.scale().range([0, width]);
    // var y = d3.scale.linear().range([height, 0]);

    // Define the axes
    // var xAxis = d3.svg.axis().scaleBand(x).orient("bottom").ticks(5);

    // var yAxis = d3.svg.axis().scale(y).orient("left").ticks(5);
    // console.log("break0");
    // Define the line
    var valueline = d3
      .line()
      .x(function (d) {
        return x(d.time);
      })
      .y(function (d) {
        return y(d.value);
      });

    console.log("break2");

    // Define the div for the tooltip
    var div = d3
      .select("body")
      .append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    // Adds the svg canvas
    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Title
    svg
      .append("text")
      .attr("x", width / 2 + 100)
      .attr("y", 60)
      .attr("text-anchor", "middle")
      .style("font-family", "Helvetica")
      .style("font-size", 20)
      .text("OECD GDP forecast");

    // Sub-title
    svg
      .append("text")
      .attr("x", width / 2 + 100)
      .attr("y", 90)
      .attr("text-anchor", "middle")
      .style("font-family", "Helvetica")
      .style("font-size", 18)
      .text("Projection Nov 2019, 2019Q4=100");

    // X label
    svg
      .append("text")
      .attr("x", width / 2 + 100)
      .attr("y", height + 150)
      .attr("text-anchor", "middle")
      .style("font-family", "Helvetica")
      .style("font-size", 16)
      .text("Quarters");

    // Get the data
    d3.csv("dataset1.csv", function (error, data) {
      // // Scale the range of the data
      // x.domain(
      //   d3.extent(data, function (d) {
      //     return d.time;
      //   })
      // );
      // y.domain([
      //   0,
      //   d3.max(data, function (d) {
      //     return d.value;
      //   }),
      // ]);
      console.log("break1");

      // Add the valueline path.
      svg
        .append("path")
        .attr("class", "line")
        .attr("d", valueline(data))
        .attr(
          "transform",
          "translate(" + (100 + width / 17 / 2) + "," + 100 + ")"
        )
        .style("fill", "none")
        .style("stroke", "#CC0000")
        .style("stroke-width", "3");

      // Add the scatterplot
      svg
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
        .attr("r", 5)
        .attr("cx", function (d) {
          return x(d.time);
        })
        .attr("cy", function (d) {
          return y(d.value);
        })
        .attr(
          "transform",
          "translate(" + (100 + width / 17 / 2) + "," + 100 + ")"
        )
        .style("fill", "#CC0000")
        .on("mouseover", function (d) {
          div.transition().duration(200).style("opacity", 0.9);
          div
            .html(
              "Projection: Nov 2019<br/>" +
                "Time: " +
                d.time +
                "<br/>Value: " +
                d.value
            )
            .style("left", d3.event.pageX + "px")
            .style("top", d3.event.pageY - 28 + "px");
        })
        .on("mouseout", function (d) {
          div.transition().duration(500).style("opacity", 0);
        });

      // Add the X Axis
      svg
        .append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(100," + 100 + height + ")")
        .call(d3.axisBottom(x));

      // Add the Y Axis
      svg.append("g").attr("class", "y axis").call(d3.axisLeft(y));
    });
  </script>
</body>
